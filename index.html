  <title>Life in Weeks - Your Life Journal</title>

  <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIkxpZmUgaW4gV2Vla3MiLAogICJzaG9ydF9uYW1lIjogIkxpZmUgV2Vla3MiLAogICJkZXNjcmlwdGlvbiI6ICJWaXN1YWxpemUgeW91ciBsaWZlIGluIHdlZWtzIGFuZCBjcmVhdGUgYSBsaWZlIGpvdXJuYWwiLAogICJzdGFydF91cmwiOiAiLyIsCiAgImRpc3BsYXkiOiAic3RhbmRhbG9uZSIsCiAgImJhY2tncm91bmRfY29sb3IiOiAiI2ZmZmZmZiIsCiAgInRoZW1lX2NvbG9yIjogIiNmZmZmZmYiLAogICJpY29ucyI6IFsKICAgIHsKICAgICAgInNyYyI6ICJkYXRhOmltYWdlL3N2Zyt4bWw7YmFzZTY0LFBITjJaeUI0Yld4dWN6MGlhSFIwY0RvdkwzZDNkeTUzTXk1dmNtY3ZNakF3TUM5emRtY2lJSGRwWkhSb1BTSXhPVElpSUdobGFXZG9kRDBpTVRreUlqNDhjbVZqZENCM2FXUjBhRDBpTVRreUlpQm9aV2xuYUhROUlqRTVNaUlnWm1sc2JEMGlJell3TmpBMk1DSXZQand2YzNablBnPT0iLAogICAgICAic2l6ZXMiOiAiMTkyeDE5MiIsCiAgICAgICJ0eXBlIjogImltYWdlL3N2Zyt4bWwiCiAgICB9LAogICAgewogICAgICAic3JjIjogImRhdGE6aW1hZ2Uvc3ZnK3htbDtiYXNlNjQsUEhOMlp5QjRiV3h1Y3owaWFIUjBjRG92TDNkM2R5NTNNeTV2Y21jdk1qQXdNQzl6ZG1jaUlIZHBaSFJvUFNJMU1USWlJR2hsYVdkb2REMGlOVEV5SWo0OGNtVmpkQ0IzYVdSMGFEMGlOVEV5SWlCb1pXbG5hSFE5SWpVeE1pSWdabWxzYkQwaUl6WXdOakEyTUNJdlBqd3ZjM1puUGc9PSIsCiAgICAgICJzaXplcyI6ICI1MTJ4NTEyIiwKICAgICAgInR5cGUiOiAiaW1hZ2Uvc3ZnK3htbCIKICAgIH0KICBdCn0=">
  <style>

</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Simple localStorage-based storage API
    window.storage = {
      get: async (key) => {
        const value = localStorage.getItem(key);
        return value ? { key, value } : null;
      },
      set: async (key, value) => {
        localStorage.setItem(key, value);
        return { key, value };
      },
      delete: async (key) => {
        localStorage.removeItem(key);
        return { key, deleted: true };
      },
      list: async (prefix) => {
        const keys = Object.keys(localStorage).filter(k => !prefix || k.startsWith(prefix));
        return { keys, prefix };
      }
    };

    function LifeInWeeks() {
      const [birthDate, setBirthDate] = useState('');
      const [lifeExpectancy, setLifeExpectancy] = useState('80');
      const [showVisualization, setShowVisualization] = useState(false);
      const [memories, setMemories] = useState({});
      const [selectedDate, setSelectedDate] = useState(null);
      const [memoryText, setMemoryText] = useState('');
      const [showMemoryModal, setShowMemoryModal] = useState(false);
      const [hoveredWeek, setHoveredWeek] = useState(null);
      const [clickedWeek, setClickedWeek] = useState(null);
      const [tooltipPosition, setTooltipPosition] = useState({ x: 0, y: 0 });
      const [userName, setUserName] = useState('');
      const [showNamePrompt, setShowNamePrompt] = useState(false);

      useEffect(() => {
        // Load user name
        const loadUserName = async () => {
          try {
            const result = await window.storage.get('life-weeks-user-name');
            if (result && result.value) {
              setUserName(result.value);
            } else {
              setShowNamePrompt(true);
            }
          } catch (error) {
            setShowNamePrompt(true);
          }
        };
        loadUserName();
      }, []);

      useEffect(() => {
        if (showVisualization && birthDate) {
          loadMemories();
        }
      }, [showVisualization, birthDate]);

      const loadMemories = async () => {
        try {
          const result = await window.storage.get(`life-weeks-memories-${birthDate}`);
          if (result && result.value) {
            setMemories(JSON.parse(result.value));
          }
        } catch (error) {
          setMemories({});
        }
      };

      const saveMemories = async (updatedMemories) => {
        try {
          await window.storage.set(
            `life-weeks-memories-${birthDate}`,
            JSON.stringify(updatedMemories)
          );
        } catch (error) {
          console.error('Failed to save memories:', error);
        }
      };

      const calculateStats = () => {
        if (!birthDate) return null;

        const [year, month, day] = birthDate.split('-').map(Number);
        const birth = new Date(year, month - 1, day);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const expectedYears = parseInt(lifeExpectancy);
        
        const currentYear = today.getFullYear();
        const birthMonth = birth.getMonth();
        const birthDay = birth.getDate();
        
        let ageInYears = currentYear - birth.getFullYear();
        const currentAnniversary = new Date(currentYear, birthMonth, birthDay);
        
        if (today < currentAnniversary) {
          ageInYears--;
        }
        
        const yearStart = new Date(currentYear - (today < currentAnniversary ? 1 : 0), birthMonth, birthDay);
        const daysSinceYearStart = Math.floor((today - yearStart) / (1000 * 60 * 60 * 24));
        const weekInYear = Math.floor(daysSinceYearStart / 7);
        
        const ageMs = today - birth;
        const ageDays = Math.floor(ageMs / (1000 * 60 * 60 * 24));
        const totalWeeksLived = Math.floor(ageDays / 7);
        
        const totalWeeks = expectedYears * 52;
        const remainingWeeks = totalWeeks - totalWeeksLived;
        const percentageLived = (totalWeeksLived / totalWeeks) * 100;

        const heartbeats = Math.floor(ageDays * 24 * 60 * 70);
        const breaths = Math.floor(ageDays * 24 * 60 * 16);
        const sleepHours = Math.floor(ageDays * 8);
        const moonCycles = Math.floor(ageDays / 29.53);
        
        return {
          ageInYears,
          weekInYear,
          totalWeeksLived,
          totalWeeks,
          remainingWeeks,
          ageDays,
          percentageLived: percentageLived.toFixed(1),
          heartbeats,
          breaths,
          sleepHours,
          moonCycles,
          expectedYears,
          birth
        };
      };

      const stats = calculateStats();

      const formatNumber = (num) => {
        return new Intl.NumberFormat('en-US').format(num);
      };

      const handleVisualize = () => {
        if (birthDate && lifeExpectancy) {
          setShowVisualization(true);
        }
      };

      const handleSaveName = async () => {
        if (userName.trim()) {
          await window.storage.set('life-weeks-user-name', userName.trim());
          setShowNamePrompt(false);
        }
      };

      const getWeekDates = (yearIndex, weekIndex) => {
        if (!stats) return [];
        
        const birth = stats.birth;
        const yearStart = new Date(birth.getFullYear() + yearIndex, birth.getMonth(), birth.getDate());
        const weekStart = new Date(yearStart);
        weekStart.setDate(yearStart.getDate() + (weekIndex * 7));
        
        const dates = [];
        for (let i = 0; i < 7; i++) {
          const date = new Date(weekStart);
          date.setDate(weekStart.getDate() + i);
          dates.push(date);
        }
        
        return dates;
      };

      const getWeekDateRange = (yearIndex, weekIndex) => {
        const dates = getWeekDates(yearIndex, weekIndex);
        if (dates.length === 0) return '';
        
        const startDate = dates[0];
        const endDate = dates[6];
        
        const formatShort = (date) => {
          return date.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric'
          });
        };
        
        return `${formatShort(startDate)} - ${formatShort(endDate)}, ${startDate.getFullYear()}`;
      };

      const formatDate = (date) => {
        return date.toLocaleDateString('en-US', { 
          month: 'short', 
          day: 'numeric', 
          year: 'numeric',
          weekday: 'short'
        });
      };

      const formatDateKey = (date) => {
        return date.toISOString().split('T')[0];
      };

      const weekHasMemory = (yearIndex, weekIndex) => {
        const dates = getWeekDates(yearIndex, weekIndex);
        return dates.some(date => memories[formatDateKey(date)]);
      };

      const handleSaveMemory = async () => {
        const updatedMemories = { ...memories };
        
        if (memoryText.trim()) {
          updatedMemories[selectedDate] = memoryText.trim();
        } else {
          delete updatedMemories[selectedDate];
        }
        
        setMemories(updatedMemories);
        await saveMemories(updatedMemories);
        setShowMemoryModal(false);
        setSelectedDate(null);
        setMemoryText('');
      };

      const handleCloseModal = () => {
        setShowMemoryModal(false);
        setSelectedDate(null);
        setMemoryText('');
      };

      const WeekDot = ({ yearIndex, weekIndex, isPastWeek, isCurrentWeek, hasMemory }) => {
        const handleMouseEnter = (e) => {
          const rect = e.target.getBoundingClientRect();
          const rowHeight = 10;
          const offsetRows = 6;
          setTooltipPosition({
            x: rect.left + rect.width / 2,
            y: rect.top - (rowHeight * offsetRows)
          });
          setHoveredWeek({ yearIndex, weekIndex });
        };

        return React.createElement('div', {
          onMouseEnter: handleMouseEnter,
          onMouseLeave: () => setHoveredWeek(null),
          onClick: () => setClickedWeek({ yearIndex, weekIndex }),
          className: `w-2 h-2 rounded-full transition-all duration-300 cursor-pointer border border-gray-600 ${
            isCurrentWeek
              ? 'bg-gray-900 scale-150'
              : isPastWeek
              ? hasMemory
                ? 'bg-blue-500'
                : 'bg-gray-400'
              : 'bg-gray-200'
          } hover:scale-150 hover:ring-2 hover:ring-gray-400`
        });
      };

      if (!showVisualization) {
        return React.createElement('div', { className: 'min-h-screen bg-white flex items-center justify-center p-4' },
          React.createElement('div', { className: 'w-full max-w-md' },
            userName && React.createElement('p', { className: 'text-sm text-gray-600 mb-4' },
              `Welcome back, ${userName}`
            ),
            React.createElement('h1', { className: 'text-2xl font-light text-gray-900 mb-2' }, 'Life in weeks'),
            React.createElement('p', { className: 'text-sm text-gray-600 mb-12' },
              'A simple visualization to reflect on the passage of time'
            ),
            React.createElement('div', { className: 'space-y-8' },
              React.createElement('div', null,
                React.createElement('label', { className: 'block text-sm text-gray-700 mb-2' },
                  'When were you born?'
                ),
                React.createElement('input', {
                  type: 'date',
                  value: birthDate,
                  onChange: (e) => setBirthDate(e.target.value),
                  max: new Date().toISOString().split('T')[0],
                  className: 'w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-gray-900 transition-colors text-gray-900'
                })
              ),
              React.createElement('div', null,
                React.createElement('label', { className: 'block text-sm text-gray-700 mb-2' },
                  'Expected life span (years)'
                ),
                React.createElement('input', {
                  type: 'number',
                  value: lifeExpectancy,
                  onChange: (e) => setLifeExpectancy(e.target.value),
                  min: '1',
                  max: '120',
                  className: 'w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-gray-900 transition-colors text-gray-900'
                })
              ),
              React.createElement('button', {
                onClick: handleVisualize,
                className: 'w-full py-3 bg-gray-900 text-white text-sm font-light hover:bg-gray-800 transition-colors'
              }, 'Visualize')
            )
          ),
          
          showNamePrompt && React.createElement('div', { 
            className: 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50' 
          },
            React.createElement('div', { className: 'bg-white rounded-lg p-6 max-w-md w-full' },
              React.createElement('h3', { className: 'text-lg font-light text-gray-900 mb-2' }, 'What\'s your name?'),
              React.createElement('p', { className: 'text-sm text-gray-600 mb-4' },
                'This will personalize your experience'
              ),
              React.createElement('input', {
                type: 'text',
                value: userName,
                onChange: (e) => setUserName(e.target.value),
                placeholder: 'Enter your name',
                className: 'w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-gray-900 transition-colors text-gray-900 text-sm mb-4',
                autoFocus: true,
                onKeyPress: (e) => {
                  if (e.key === 'Enter') handleSaveName();
                }
              }),
              React.createElement('button', {
                onClick: handleSaveName,
                className: 'w-full py-2 bg-gray-900 text-white text-sm font-light hover:bg-gray-800 transition-colors'
              }, 'Continue')
            )
          )
        );
      }

      const totalRows = stats.expectedYears;
      const grid = [];

      for (let yearIndex = 0; yearIndex < totalRows; yearIndex++) {
        const weeks = [];
        const isCurrentYear = yearIndex === stats.ageInYears;
        const isPastYear = yearIndex < stats.ageInYears;
        
        for (let weekIndex = 0; weekIndex < 52; weekIndex++) {
          const isPastWeek = isPastYear || (isCurrentYear && weekIndex < stats.weekInYear);
          const isCurrentWeek = isCurrentYear && weekIndex === stats.weekInYear;
          const hasMemory = weekHasMemory(yearIndex, weekIndex);

          weeks.push(React.createElement(WeekDot, {
            key: weekIndex,
            yearIndex: yearIndex,
            weekIndex: weekIndex,
            isPastWeek: isPastWeek,
            isCurrentWeek: isCurrentWeek,
            hasMemory: hasMemory
          }));
        }
        
        const yearStart = stats.birth.getFullYear() + yearIndex;
        const yearEnd = yearStart + 1;
        
        grid.push(
          React.createElement('div', { 
            key: yearIndex, 
            className: 'flex items-center gap-3 justify-center' 
          },
            React.createElement('div', { 
              className: 'text-[10px] text-gray-700 font-light w-16 text-right' 
            }, `${yearStart}-${yearEnd}`),
            React.createElement('div', { className: 'flex gap-1.5' }, weeks)
          )
        );
      }

      return React.createElement('div', { className: 'min-h-screen bg-white' },
        React.createElement('div', { className: 'max-w-4xl mx-auto px-4 py-8 md:py-16' },
          React.createElement('div', { className: 'mb-12' },
            userName && React.createElement('p', { className: 'text-sm text-gray-600 mb-2' },
              `Welcome back, ${userName}. This is your life in weeks.`
            ),
            React.createElement('h1', { className: 'text-2xl font-light text-gray-900 mb-4' }, 
              userName ? 'Your life in weeks' : 'Life in weeks'
            ),
            React.createElement('p', { className: 'text-sm text-gray-600 max-w-xl' },
              'Each row represents one year starting from your birth date. Each dot is one week. The darker dots are weeks you\'ve lived. The large dot marks this week. Hover to see dates, click to add memories.'
            )
          ),

          React.createElement('div', null,
            React.createElement('div', { className: 'flex flex-col gap-2 my-12' }, grid),
            React.createElement('div', { className: 'text-xs text-gray-500 text-center' },
              `Year ${stats.ageInYears + 1} of ${totalRows} • Week ${stats.weekInYear + 1} of 52`
            )
          ),

          hoveredWeek && React.createElement('div', {
            className: 'fixed bg-gray-900 text-white rounded px-2 py-1 text-xs pointer-events-none whitespace-nowrap',
            style: { 
              left: `${tooltipPosition.x}px`,
              top: `${tooltipPosition.y}px`,
              transform: 'translateX(-50%)',
              zIndex: 9998
            }
          }, getWeekDateRange(hoveredWeek.yearIndex, hoveredWeek.weekIndex)),

          clickedWeek && React.createElement('div', {
            className: 'fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-4 z-50',
            onClick: () => setClickedWeek(null)
          },
            React.createElement('div', {
              className: 'bg-white rounded shadow-xl border border-gray-300 p-3',
              onClick: (e) => e.stopPropagation()
            },
              React.createElement('div', { className: 'text-xs font-light text-gray-900 mb-2 whitespace-nowrap' }, 'Select a date:'),
              React.createElement('div', { className: 'flex flex-col gap-1' },
                getWeekDates(clickedWeek.yearIndex, clickedWeek.weekIndex).map((date, idx) => {
                  const dateKey = formatDateKey(date);
                  const hasMemory = memories[dateKey];
                  return React.createElement('button', {
                    key: idx,
                    onClick: () => {
                      setSelectedDate(dateKey);
                      setMemoryText(memories[dateKey] || '');
                      setShowMemoryModal(true);
                      setClickedWeek(null);
                    },
                    className: `text-left px-3 py-1.5 text-xs rounded transition-colors whitespace-nowrap ${
                      hasMemory 
                        ? 'bg-blue-50 text-blue-900 hover:bg-blue-100' 
                        : 'hover:bg-gray-100 text-gray-700'
                    }`
                  },
                    formatDate(date),
                    hasMemory && React.createElement('span', { className: 'ml-2 text-blue-500 text-xs' }, '●')
                  );
                })
              )
            )
          ),

          showMemoryModal && selectedDate && React.createElement('div', { 
            className: 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50' 
          },
            React.createElement('div', { className: 'bg-white rounded-lg p-6 max-w-md w-full' },
              React.createElement('h3', { className: 'text-lg font-light text-gray-900 mb-2' }, 'Add a memory'),
              React.createElement('p', { className: 'text-sm text-gray-600 mb-4' },
                formatDate(new Date(selectedDate + 'T00:00:00'))
              ),
              React.createElement('textarea', {
                value: memoryText,
                onChange: (e) => setMemoryText(e.target.value),
                placeholder: 'What happened on this day? What do you want to remember?',
                className: 'w-full h-32 px-3 py-2 border border-gray-300 focus:outline-none focus:border-gray-900 transition-colors text-gray-900 text-sm resize-none',
                autoFocus: true
              }),
              React.createElement('div', { className: 'flex gap-2 mt-4' },
                React.createElement('button', {
                  onClick: handleSaveMemory,
                  className: 'flex-1 py-2 bg-gray-900 text-white text-sm font-light hover:bg-gray-800 transition-colors'
                }, 'Save'),
                React.createElement('button', {
                  onClick: handleCloseModal,
                  className: 'flex-1 py-2 bg-gray-200 text-gray-900 text-sm font-light hover:bg-gray-300 transition-colors'
                }, 'Cancel')
              )
            )
          ),

          React.createElement('div', { className: 'space-y-12 mt-16' },
            React.createElement('div', { className: 'border-t border-gray-200 pt-12' },
              React.createElement('h2', { className: 'text-lg font-light text-gray-900 mb-8' }, 'Time lived'),
              React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-8 text-sm' },
                React.createElement('div', null,
                  React.createElement('div', { className: 'text-3xl font-light text-gray-900 mb-1' },
                    formatNumber(stats.totalWeeksLived)
                  ),
                  React.createElement('div', { className: 'text-gray-600' }, 'weeks lived')
                ),
                React.createElement('div', null,
                  React.createElement('div', { className: 'text-3xl font-light text-gray-900 mb-1' },
                    stats.percentageLived + '%'
                  ),
                  React.createElement('div', { className: 'text-gray-600' }, 'of expected life')
                ),
                React.createElement('div', null,
                  React.createElement('div', { className: 'text-3xl font-light text-gray-900 mb-1' },
                    formatNumber(stats.ageDays)
                  ),
                  React.createElement('div', { className: 'text-gray-600' }, 'days of experience')
                ),
                React.createElement('div', null,
                  React.createElement('div', { className: 'text-3xl font-light text-gray-900 mb-1' },
                    formatNumber(stats.remainingWeeks)
                  ),
                  React.createElement('div', { className: 'text-gray-600' }, 'weeks ahead')
                )
              )
            ),

            React.createElement('div', { className: 'border-t border-gray-200 pt-12' },
              React.createElement('h2', { className: 'text-lg font-light text-gray-900 mb-8' }, 'Biological rhythms'),
              React.createElement('div', { className: 'space-y-6 text-sm' },
                React.createElement('div', null,
                  React.createElement('div', { className: 'text-gray-900 mb-1' },
                    'Your heart has beaten approximately ',
                    React.createElement('span', { className: 'font-normal' }, formatNumber(stats.heartbeats)),
                    ' times'
                  )
                ),
                React.createElement('div', null,
                  React.createElement('div', { className: 'text-gray-900 mb-1' },
                    'You\'ve taken around ',
                    React.createElement('span', { className: 'font-normal' }, formatNumber(stats.breaths)),
                    ' breaths'
                  )
                ),
                React.createElement('div', null,
                  React.createElement('div', { className: 'text-gray-900 mb-1' },
                    'You\'ve slept approximately ',
                    React.createElement('span', { className: 'font-normal' }, formatNumber(stats.sleepHours)),
                    ' hours'
                  )
                ),
                React.createElement('div', null,
                  React.createElement('div', { className: 'text-gray-900 mb-1' },
                    'You\'ve witnessed ',
                    React.createElement('span', { className: 'font-normal' }, formatNumber(stats.moonCycles)),
                    ' full moon cycles'
                  )
                )
              )
            ),

            React.createElement('div', { className: 'border-t border-gray-200 pt-12' },
              React.createElement('h2', { className: 'text-lg font-light text-gray-900 mb-8' }, 'Perspective'),
              React.createElement('div', { className: 'space-y-6 text-sm text-gray-700 max-w-2xl' },
                React.createElement('p', null,
                  `If you live to ${stats.expectedYears}, you will have experienced approximately ${formatNumber(stats.totalWeeks)} weeks. Each one a chance to learn, create, connect, and reflect.`
                ),
                React.createElement('p', null,
                  'The ancient Stoics believed in "memento mori" — remembering that our time is finite. Not to invoke fear, but to inspire presence and meaning in each moment.'
                ),
                React.createElement('p', null,
                  `What will you do with your remaining ${formatNumber(stats.remainingWeeks)} weeks?`
                )
              )
            )
          ),

          React.createElement('button', {
            onClick: () => setShowVisualization(false),
            className: 'mt-16 text-sm text-gray-600 hover:text-gray-900 transition-colors'
          }, '← Start over')
        )
      );
    }

    ReactDOM.render(
      React.createElement(LifeInWeeks),
      document.getElementById('root')
    );
  </script>
